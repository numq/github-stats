name: Build executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Windows
        run: ./gradlew :composeApp:packageExe

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: composeApp/build/compose/binaries/main/exe/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Mac
        run: ./gradlew :composeApp:packageDmg

      - name: Upload Mac
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: composeApp/build/compose/binaries/main/dmg/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Linux
        run: ./gradlew :composeApp:packageDeb

      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: composeApp/build/compose/binaries/main/deb/*.deb